<app-loader [show]="show"></app-loader>
<div class="row form-position">
    <div class="col-md-6 mx-auto">

        <!-- form card login -->
        <div class="card rounded-0">
            <div class="card-header" align="center">
                <h3 class="mb-0">Sign in</h3>
            </div>
            <div class="card-body">
                <form class="sign-form" #f="ngForm">
                    <div class="form-group row no-gutters form-input">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" #email="ngModel" [(ngModel)]="signIn.username" class="form-control" required>
                        <div class="alert alert-danger mt-1 block" *ngIf="errorMsg.username ">
                            {{ errorMsg.username}}
                        </div>
                    </div>
                    <div class="form-group row no-gutters form-input">
                        <label for="password">Password</label>
                        <input type="text" id="password" #password="ngModel" [(ngModel)]="signIn.password" [ngClass]="{'border border-danger' : errorMsg.password}" name="password" class="form-control" required>
                        <div class="alert alert-danger mt-1 block" *ngIf="errorMsg.password ">
                            {{ errorMsg.password }}
                        </div>
                    </div>
                    <div class="sign-btn-group row">
                        <div class="col-12 col-sm-6 col-md-6">
                            <button class="btn btn-success" (click)="Login(f.value)">Sign in</button>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 text-nowrap signup-cont">
                            <div class="signup">
                                New?
                                <a routerLink="/sign-up">Sign up</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--/card-block-->
        </div>
